<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
<div class="row"> <!-- Основной блок для работы с колонками -->
    <div class="col-2"></div>
    <div class="col-8"> <!-- Колонка шириной 8/12 для размещения основного контента -->
        <div class="row mt-5"> <!-- Дополнительный вложенный блок для работы с колонками -->
            <div class="col-7"> <!-- Колонка для отображения контактов -->
                <div class="card text-bg-primary"> <!-- Карточка для визуального отделения вложенных данных -->
                    <div class="card-body"> <!-- Тело карточки, внутри которого размещаются данные -->
                        <h2>Контактные данные:</h2>
                        <div class="row">
                            <div class="col-6">Москва</div>
                            <div class="col-6">+7 777 777 7777</div>
                        </div>
                        <div class="row">
                            <div class="col-6">Санкт-Петербург</div>
                            <div class="col-6">+7 888 888 8888</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5"> <!-- -->
                <div class="card text-bg-secondary">
                    <div class="card-body">
                        <form>
                            <h2>Оставьте заявку</h2>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Имя">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>

                            <div class="mb-3">
                                <textarea class="form-control" placeholder="Сообщение" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
</body>
</html>
